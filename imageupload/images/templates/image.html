{% extends 'master.html' %}

{% block content %}

    <div class="card">
        <div class="card-header">
            <h1>
                {% if perms.images.change_image %}
                    <a href="{% url 'images:edit' image.id %}">
                        <span class="badge badge-primary">Edit</span>
                    </a>
                    <a href="{% url 'images:delete' image.id %}">
                        <span class="badge badge-primary">Delete</span>
                    </a>
                {% endif %}
            </h1>
        </div>
        <div class="card-body">
            <img src="{{image.path.url}}">
            <blockquote class="blockquote mb-0">
                <p>{{ image.description }}</p>
                <footer class="blockquote-footer">
                    Author:
                    <cite title="Source Title">
                        {{ image.owner.username }}
                    </cite>
                </footer>
            </blockquote>
        </div>
    </div>

{% endblock %}
