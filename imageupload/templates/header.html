{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'images:images' %}">
        <img src="{% static 'img/rocket.png' %}" width="30" height="30" class="d-inline-block align-top" alt="logo"/>
        Image Gallery
    </a>

    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            {% if not perms.imageupload.add_image %}
                <a class="nav-link disabled" href="{% url 'images:new' %}">New image</a>
            {% else %}
                <a class="nav-link" href="{% url 'images:new' %}">New image</a>
            {% endif %}
        </li>
    </ul>

    {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'logout' %}">Logout {{ user.get_username }}</a>
    {% else %}
        <a class="nav-link" href="{% url 'login' %}">Login</a>
        <a class="nav-link" href="{% url 'images:signup' %}">Register</a>
    {% endif %}
</nav>
